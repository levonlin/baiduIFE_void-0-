<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task 4</title>
	<style type="text/css">
		html,body{height: 100%;}
		body{position: relative;padding: 0;margin: 0;}
		div.graybox{position: absolute;top: 50%;margin-top: -100px; left: 50%;margin-left: -200px;width: 400px;height: 200px;background-color: #ccc;overflow: hidden;}
		div.left,div.right{position: absolute;border-radius: 50px;width: 100px;height: 100px;background-color: #fc0;}
		div.left{left: -50px;top: -50px;}
		div.right{bottom: -50px;right: -50px;}
	</style>
</head>
<body>
	<div class="graybox">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
