<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task22_JavaScript和树（一）</title>
	<style type="text/css">
		#container {
			width: 800px;
			height: 200px;
			margin: 10px auto;

		.node {
			display: flex;
			align-items: center;
			flex: 0.5;

			border: solid 2px #555;

			text-align: center;
		}
	</style>

	<div id="container"></div>
	<div class="buttons">
		<button class="pre-order">先序遍历</button>
		<button class="in-order">中序遍历</button>
		<button class="post-order">后序遍历</button>
	</div>
