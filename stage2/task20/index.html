<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task20_基础JavaScript练习（三）</title>
</head>
<style type="text/css">
	#container {
		text-align: center;
	}
	#search {
		margin-top: 20px;
	}
	#display {
		margin-top: 20px;
	}
	#display .num-element {
		display: inline-block;
		margin-left: 5px;
		padding: 5px;
		background-color: #f88;
		color: #fff;
	}
	#display .highlight {
		color: #f00;
	}
</style>
<body>
	<div id="container">
		<span>请用",，、\s\n"分隔输入内容：</span><br>
		<textarea  class="input-text"></textarea><br>
		<span><button class="left-in-btn">左侧入</button><button class="right-in-btn">右侧入</button></span>
		<span><button class="left-out-btn">左侧出</button><button class="right-out-btn">右侧出</button></span>
		<div id="display"></div>
		<div id="search">
			<input type="text" class="search-text"><button class="search-btn">搜索</button>
		</div>
	</div>
	<script type="text/javascript" src="task20.js"></script>
